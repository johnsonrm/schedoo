<div class="row">
  <div class="col-xs-12">
    <h1>Daily Routine</h1>
    <p class="text-light">Here you can add your daily routine items</p>

    <app-daily-routine-item-modal></app-daily-routine-item-modal>

    <div class="col-xs-12 col-md-9">
          <table class="table table-dark table-sm table-striped table-bordered table-hover">
            <thead>
              <tr class="routineThr">
                <th>Time</th>
                <th>Duration (minutes)</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let dailyRoutineItem of dailyRoutineItems" >
                <tr class="routineTr" *ngIf="dailyRoutineItem.id !== edit">
                  <td class="timeCell">
                    <app-time-cell [itemId]="dailyRoutineItem.id" [value]="dailyRoutineItem.time" (save)="onSaveItem($event)" ></app-time-cell>
                  </td>
                  <td class="durationCell">
                    <app-duration-cell [itemId]="dailyRoutineItem.id" [value]="dailyRoutineItem.duration" (save)="onSaveItem($event)" ></app-duration-cell>
                  </td>
                  <td class="descriptionCell">
                    <div class="inline">
                      <app-description-cell [itemId]="dailyRoutineItem.id" [value]="dailyRoutineItem.description" (save)="onSaveItem($event)" #description></app-description-cell>
                      <button class="btn btn-link btn-sm deleteButton" *ngIf="!description.editing" (click)="onDeleteItem(dailyRoutineItem.id)">Delete</button>
                    </div>

                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
      </div>
  </div>
</div>
