<div class="row">
    <div *ngIf="showPopup" [ngStyle]="popupStyles" class="popupStatus">

      <div class="statusDescriptionLabel">{{ editingItem.description }}</div>

        <svg class="statusIconSelect completedontime" viewBox="0 0 16 16" (click)="onSave(StatusTypes.CompletedOntime)" >
          <use href="../../../assets/check-square-fill.svg#check-square-fill" />
          <title>Completed on time</title>
        </svg>

        <svg class="statusIconSelect completedearly" viewBox="0 0 16 16" (click)="onSave(StatusTypes.CompletedEarly)">
          <use href="../../../assets/check-square-fill.svg#check-square-fill" />
          <title>Completed early</title>
        </svg>

        <svg class="statusIconSelect completedlate" viewBox="0 0 16 16" (click)="onSave(StatusTypes.CompletedLate)">
          <use href="../../../assets/check-square-fill.svg#check-square-fill" />
          <title>Completed late</title>
        </svg>

        <svg class="statusIconSelect statusSelectCancel" viewBox="0 0 16 16" (click)="onSave()">
          <use href="../../../assets/x-square-fill.svg#x-square-fill" />
          <title>Cancel</title>
        </svg>

    </div>
    <div>
      <h3>Goals for {{ year }}</h3>
      <ng-container *ngFor="let goalItem of goalItems['Annual']; let i = index">
        <div class="inline">
          <div (click)="togglePopup(goalItem, $event)">
            <svg [attr.class]="getItemStatusClass(goalItem.id)" viewBox="0 0 16 16">
              <use [attr.href]="getItemStatusImageHref(goalItem.id)" />
            </svg>
          </div>
          <div class="goalDescription" [innerText]="goalItem.goalName" [title]="goalItem.description"></div>
        </div>
      </ng-container>

      <h3>Goals for {{ monthName }}</h3>
      <ng-container *ngFor="let goalItem of goalItems['Monthly']; let i = index">
        <div class="inline">
          <div (click)="togglePopup(goalItem, $event)">
            <svg [attr.class]="getItemStatusClass(goalItem.id)" viewBox="0 0 16 16">
              <use [attr.href]="getItemStatusImageHref(goalItem.id)" />
            </svg>
          </div>
          <div class="goalDescription" [innerText]="goalItem.goalName" [title]="goalItem.description"></div>
        </div>
      </ng-container>

      <h3>Goals for {{ firstDayOfWeek }}</h3>
      <ng-container *ngFor="let goalItem of goalItems['Weekly']; let i = index">
        <div class="inline">
          <div (click)="togglePopup(goalItem, $event)">
            <svg [attr.class]="getItemStatusClass(goalItem.id)" viewBox="0 0 16 16">
              <use [attr.href]="getItemStatusImageHref(goalItem.id)" />
            </svg>
          </div>
          <div class="goalDescription" [innerText]="goalItem.goalName" [title]="goalItem.description"></div>
        </div>
      </ng-container>
